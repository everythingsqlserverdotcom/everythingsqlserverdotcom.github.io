		<!-- PRELOADER SPINNER
		============================================= -->	
		<div id="loading" class="loading--theme">
			<div id="loading-center">
				<span class="loader"><span class="loader-inner"></span></span>
			</div>

		<!-- PAGE CONTENT
		============================================= -->	
		<div id="page" class="page">




			<!-- SIGN UP PAGE
			============================================= -->
			<div id="signup" class="signup-1 login-section division">
				<div class="container">
					<div class="row">


						<!-- SIGN UP FORM WRAPPER -->
						<div class="col-md-6 col-lg-5 col-xxl-4">
							<div class="register-page-form">


								<!-- TITLE -->
								<div class="register-form-title">
									<h5 class="h5-xl">Create an Account</h5>
									<p>Already have an account? <a href="login-1.html" class="color--theme">Log In</a></p>
								</div>


								<!-- SIGN UP FORM -->
								<form name="signupform" class="row sign-up-form">

									<!-- Google Button -->	
									<div class="col-md-12">
										<a  href="#" class="btn btn-google ico-left">
											<img src="images/png_icons/google.png" alt="google-icon"> Continue with Google
										</a>
									</div>  

									<!-- Form Separator -->
									<div class="col-md-12 text-center">	
										<div class="separator-line">Or, continue with email</div>
									</div>

									<!-- Form Input -->	
									<div class="col-md-12">
										<input class="form-control name" type="text" name="name" placeholder="John Doe"> 
									</div>

									<!-- Form Input -->	
									<div class="col-md-12">
										<input class="form-control email" type="email" name="email" placeholder="example@example.com">
									</div>

									<!-- Form Input -->	
									<div class="col-md-12">
										<div class="wrap-input">
											<span class="btn-show-pass ico-20"><span class="flaticon-visibility eye-pass"></span></span>
											<input class="form-control password" type="password" name="password" placeholder="min 8 characters"> 
										</div>
									</div>

									<!-- Checkbox -->
									<div class="col-md-12">
										<div class="form-data">
											<span>By clicking “Create Account”, you agree to our 
												<a href="terms.html">Terms</a> and that you have read our
												<a href="privacy.html"> Privacy Policy</a>
											</span>
										</div>
									</div>
										
									<!-- Form Submit Button -->	
									<div class="col-md-12">
										<button type="submit" class="btn btn--theme hover--theme submit">Create Account</button>
									</div> 

								</form>	<!-- END SIGN UP FORM -->


							</div>
						</div>	<!-- END SIGN UP FORM WRAPPER -->


					</div>	 <!-- End row -->	
				</div>  <!-- End container -->	
			</div>	<!-- END SIGN UP PAGE -->
